<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jazz Chords</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Accord détecté + Notes jouées regroupées -->
    <div class="chord-notes-container">
      <div class="chord-display-section">
        <div class="chord-header">
          <h2 id="chordName">-</h2>
          <button id="toggleChordNotes" class="toggle-btn" title="Afficher/Masquer les notes">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <div class="chord-notes-display" id="chordNotesDisplay">
          <div class="chord-notes-list" id="chordNotesList"></div>
        </div>
      </div>

      <div class="played-notes-section">
        <div class="played-header">
          <h3>Notes jouées</h3>
          <div class="control-buttons">
            <button id="resetNotes" class="reset-btn" title="Réinitialiser">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                <path d="M21 3v5h-5"></path>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                <path d="M3 21v-5h5"></path>
              </svg>
            </button>
            <button id="micToggle" class="mic-btn-small" title="Activer le micro">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" x2="12" y1="19" y2="22"></line>
              </svg>
            </button>
          </div>
        </div>
        <div id="playedNotes" class="played-notes-list">
          <div class="empty-state">Aucune note jouée</div>
        </div>
      </div>
    </div>

    <!-- Clavier virtuel -->
    <div class="panel">
      <div id="keyboard" class="keyboard"></div>
    </div>

    <!-- Pavé de construction en bas -->
    <div class="bottom-panel">
      <!-- Onglets -->
      <div class="mode-tabs">
        <button id="tabManual" class="mode-tab active">Construction</button>
        <button id="tabRandom" class="mode-tab">Aléatoire</button>
      </div>

      <!-- Mode Construction Manuelle -->
      <div id="modeManual" class="mode-content active">
        <div class="mini-keyboard-row">
          <div id="rootNotes" class="root-notes"></div>
          <div class="spacer"></div>
          <div id="alterations" class="alterations"></div>
          <div class="spacer"></div>
          <div id="qualities" class="qualities"></div>
          <div class="spacer"></div>
          <div id="extensions" class="extensions"></div>
        </div>
      </div>

      <!-- Mode Aléatoire -->
      <div id="randomMode" class="mode-content">
        <div class="random-section">
          <div class="random-label">Générer un accord de</div>
          <div class="note-count-grid">
            <button class="note-count-btn active" data-count="3">3</button>
            <button class="note-count-btn" data-count="4">4</button>
            <button class="note-count-btn" data-count="5">5</button>
            <button class="note-count-btn" data-count="6">6</button>
          </div>
          <div class="random-label">notes</div>
          <button id="generateRandom" class="primary-btn-small">Générer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="chords.js"></script>
  <script src="keyboard.js"></script>
  <script src="detector.js"></script>
  <script src="app.js"></script>
</body>
</html>
