<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reconnaissance d'Accords Jazz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header avec boutons intégrés -->
    <header>
      <div class="title-row">
        <h1>
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
          </svg>
          Reconnaissance d'Accords Jazz
        </h1>
        <div class="modes">
          <button id="modeManual" class="mode-btn active">Construction Manuelle</button>
          <button id="modeRandom" class="mode-btn">Mode Aléatoire</button>
        </div>
      </div>
      <p class="chord-count" id="chordCount">Chargement...</p>
    </header>

    <!-- Accord détecté -->
    <div id="detectedChord" class="detected-chord" style="display: none;"></div>

    <!-- Microphone -->
    <div class="mic-container">
      <button id="micToggle" class="mic-btn">
        <svg id="micIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" x2="12" y1="19" y2="22"></line>
        </svg>
        <span id="micText">Activer le micro</span>
      </button>
    </div>

    <!-- Notes jouées -->
    <div class="panel">
      <div class="panel-header">
        <h3>Notes jouées</h3>
        <button id="resetNotes" class="reset-btn" title="Réinitialiser">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
            <path d="M21 3v5h-5"></path>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
            <path d="M3 21v-5h5"></path>
          </svg>
        </button>
      </div>
      <div id="playedNotes" class="played-notes">
        <div class="empty-state">Aucune note jouée</div>
      </div>
    </div>

    <!-- Clavier virtuel -->
    <div class="panel">
      <h3>Clavier virtuel (2.5 octaves)</h3>
      <div id="keyboard" class="keyboard"></div>
    </div>

    <!-- Mini-clavier de construction en bas -->
    <div id="manualMode" class="bottom-controls">
      <div class="mini-keyboard-panel">
        <div class="mini-keyboard-row">
          <div id="rootNotes" class="root-notes"></div>
          <div class="spacer"></div>
          <div id="alterations" class="alterations"></div>
          <div class="spacer"></div>
          <div id="qualities" class="qualities"></div>
          <div class="spacer"></div>
          <div id="extensions" class="extensions"></div>
        </div>
      </div>
    </div>

    <!-- Bloc aléatoire en bas -->
    <div id="randomMode" class="bottom-controls" style="display: none;">
      <div class="random-panel">
        <div class="random-controls">
          <div class="note-count-section">
            <div class="note-count-grid">
              <button class="note-count-btn active" data-count="3">3</button>
              <button class="note-count-btn" data-count="4">4</button>
              <button class="note-count-btn" data-count="5">5</button>
              <button class="note-count-btn" data-count="6">6</button>
            </div>
          </div>
          <button id="generateRandom" class="primary-btn-small">Générer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="chords.js"></script>
  <script src="keyboard.js"></script>
  <script src="detector.js"></script>
  <script src="app.js"></script>
</body>
</html>
